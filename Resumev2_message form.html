<!DOCTYPE html>
<html>
	<head>
		<title>Contact/Feedback Form</title>
		<link rel = "stylesheet" href = "style.css" type = "text/css"/>
	</head>
	<body>
		<div id = "formHeader">
			<h1 id = "DropMessage">Drop a message</h1>
			<a href = "https://xadesan.github.io/Resume/Index"/><img src = "https://drive.google.com/uc?export=view&id=1nOJ65CPPd_zdfm6pocI1xyvW0v_JTtni" id = "SendMessageAndGoBack"/></a>
		</div>
		<form>
			<input type = "text" placeholder = "Enter name" name = "name"/>
			<br>
			<input type = "email" placeholder = "Enter email address" name = "email" />
			<br>
			<textarea name = "text" cols = "30" rows = "10" placeholder = "Your message here..."/></textarea>
			<br>
			<div id = "Buttons">
			<input type = "submit" name = "submit" value = "Submit" /> 
			<input type = "reset" name = "reset" value = "Reset" />
			</div>
			<br>
		</form>
		<div id = "SocMedLinks">
			<a href = "https://www.facebook.com/Xadesan/"><img src = "https://drive.google.com/uc?export=view&id=1sB-73lywCT0Ynp2EVHf156mDjMz7SZL1"/></a>
			<a href = "https://github.com/xadesan"><img src = "https://drive.google.com/uc?export=view&id=1lpC4sCeJaIDJHpjN_pty_5LGbXiYrrYR"/></a>
		</div>
	</body>
</html>
